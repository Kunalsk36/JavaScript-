<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <p id="numList"></p>

    <script>
        for(var i = 5; i>=1; i--){
            document.getElementById("numList").innerHTML = document.getElementById("numList").innerHTML +"<br>"+ i;
        
        }
    </script>
</body>
</html>
